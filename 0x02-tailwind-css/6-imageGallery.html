<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
      <!-- Section 1 -->
      <section class="col-span-2 flex md:flex-row md:flex-wrap gap-4">
        <div class="w-full md:w-[1fr] p-4 bg-red-200">Box 1</div>
        <div class="w-full md:w-[1fr] p-4 bg-red-400">Box 2</div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4 col-span-1">Sidebar</aside>

      <!-- Section 2 / Image gallery -->
      <section
        class="col-span-1 md:col-span-2 lg:col-span-3 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"
      >
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
        <img src="./src/imags/frog.gif" alt="frog" />
      </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
